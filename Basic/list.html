<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><center>list</center></h1>
    <hr />
      <h2>Order list</h2>

      <!--order list-->
      <ol>
        <li>Milk</li>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
      </ol>
      <hr>
      <h2>Unorder list</h2>
      <!--Unorder list-->
      <ul>
        <li>Milk</li>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
      </ul>
      <hr>
      <h2>List nesting</h2>
      <ol>
          <li>Milk</li>
          <li>Bread</li>
          <li>Butter
              <ol type="I">
                  <li>chease</li>
                  <li>maggi</li>
              </ol>
          </li>
          <li>Jam</li>
      </ol>
  </body>
</html>
