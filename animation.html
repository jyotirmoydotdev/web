<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gola{
            width: 100px;
            height: 100px;
            background-color: red;
            transition: width 1s,height 3s, border-radius 4s, background-color 5s;
        }
        .gola:hover{
            width: 200px;
            height: 400px;
            border-radius: 30px ;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="gola"></div>
</body>
</html>
