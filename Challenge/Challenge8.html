<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            height: 100vh;
            grid-template-columns: repeat(6,1fr);
            gap: 10px;
        }
        .box1,.box2,.box3,.box4,.box5,.box6{
            display: grid;
            height: 100%;
            gap: 10px;
        }
        .a{
            background-color: greenyellow;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1 a"></div>
        <div class="box2">
            <div class="a"></div>
            <div class="a"></div>
        </div>
        <div class="box3">
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
        </div>
        <div class="box4">
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
        </div>
        <div class="box5">
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
        </div>
        <div class="box6">
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
        </div>
    </div>
</body>
</html>
